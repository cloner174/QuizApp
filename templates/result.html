{% extends "base.html" %}
{% block content %}
<div class="card text-center">
    <div class="card-header">
        <h2>Quiz Results</h2>
    </div>
    <div class="card-body">
        <h3>Congratulations, {{ session['name'] }}!</h3>
        <p>You scored {{ score }} out of {{ total }}.</p>
        <a href="{{ url_for('leaderboard') }}" class="btn btn-primary">View Leaderboard</a>
        <a href="{{ url_for('wrong_answers') }}" class="btn btn-warning">Review Wrong Answers</a>
    </div>
</div>
{% endblock %}
