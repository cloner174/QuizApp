{% extends "base.html" %}
{% block content %}
<h2>Leaderboard</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Score</th>
            <th>Difficulty</th>
            <th>Date</th>
        </tr>
    </thead>
    <tbody>
        {% for score in scores %}
        <tr>
            <td>{{ score['name'] }}</td>
            <td>{{ score['score'] }}/10</td>
            <td>{{ score['difficulty'] }}</td>
            <td>{{ score['timestamp'] }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
